name: bal_vikas
version: 1.0.0+1
publish_to: none
description: Bal Vikas - Early Childhood Development Screening Platform

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Networking
  dio: ^5.4.0
  connectivity_plus: ^7.0.0

  # Supabase
  supabase_flutter: ^2.8.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # UI Components
  fl_chart: ^1.1.1
  shimmer: ^3.0.0
  flutter_slidable: ^4.0.3
  flutter_form_builder: ^10.3.0+1
  form_builder_validators: ^11.3.0
  
  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.1
  chewie: ^1.7.4

  # Text-to-Speech (offline fallback)
  flutter_tts: ^4.2.0

  # Audio Playback (for pre-recorded activity narrations)
  just_audio: ^0.9.40

  # PDF Generation & Printing
  pdf: ^3.11.0
  printing: ^5.13.0
  
  # Excel
  excel: ^4.0.2
  
  # File Sharing
  share_plus: ^7.2.1
  permission_handler: ^11.0.1
  open_file: ^3.2.1
  
  # Device Info
  device_info_plus: ^9.1.2
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  json_annotation: ^4.8.1
  freezed_annotation: ^3.1.0
  logger: ^2.0.2+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^3.2.3
  riverpod_generator: ^4.0.0+1
  drift_dev: ^2.14.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/images/activities/
    - assets/audio/activities/
    - assets/icons/
    - assets/fonts/
