name: school_infra_app
version: 1.0.0+1
publish_to: none
description: Vidya Soudha - AI-Powered School Infrastructure Planning & Monitoring for Andhra Pradesh

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^7.0.0

  # Supabase
  supabase_flutter: ^2.8.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # UI Components
  fl_chart: ^1.1.1
  shimmer: ^3.0.0

  # Map
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Media
  image_picker: ^1.0.7

  # PDF Generation & Printing
  pdf: ^3.11.0
  printing: ^5.13.0

  # Excel
  excel: ^4.0.2

  # File Sharing
  share_plus: ^7.2.1

  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  collection: ^1.18.0
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/
