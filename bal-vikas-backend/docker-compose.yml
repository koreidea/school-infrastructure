version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: balvikas
      POSTGRES_PASSWORD: balvikas123
      POSTGRES_DB: balvikas_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://balvikas:balvikas123@db:5432/balvikas_db
      - DB_PORT=5433
      - SECRET_KEY=balvikas-secret-key-2025
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data

volumes:
  postgres_data: